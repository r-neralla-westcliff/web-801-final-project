<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - WestCliff Community College</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your styles last -->
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar (Bootstrap 5 only) -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand text-primary" href="#"><strong>WestCliff Community College</strong></a>

      <!-- BS5 toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- ms-auto (not ml-auto) in BS5 -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./schedules.html">Schedules</a></li>
        </ul>

        <!-- Profile dropdown -->
        <div class="dropdown ms-3">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
             id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><h6 class="dropdown-header" id="dropdownUsername">Jone</h6></li>
            <li><hr class="dropdown-divider"></li>
            <li><button type="button" class="dropdown-item text-danger" id="logoutBtn">Logout</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5 main">
    <h1 class="mb-4">Contact Us</h1>
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="p-3 bg-white rounded shadow-sm">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name" type="text" class="form-control" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Email or Phone Number</label>
              <input id="contact" type="text" class="form-control" placeholder="Email or phone" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0866437991713!2d-122.41941508468192!3d37.77492977975986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dfb6b4b7%3A0xdeb06c0dfafad9!2sCity%20Hall!5e0!3m2!1sen!2sus!4v1615939657563!5m2!1sen!2sus"
          width="100%" height="350" style="border:0; border-radius:8px;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-3">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <div class="text-muted text-center text-md-start">
        © 2025 Community School. All rights reserved.
        <span class="d-block d-md-inline ms-md-2"><em>Connecting our community through learning and growth.</em></span>
      </div>
      <div class="social mt-3 mt-md-0 text-center text-md-end">
        <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" aria-label="Twitter / X" class="ms-2"><i class="bi bi-twitter-x"></i></a>
        <a href="#" aria-label="Google" class="ms-2"><i class="bi bi-google"></i></a>
        <a href="#" aria-label="LinkedIn" class="ms-2"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap 5 bundle (includes Popper) — no jQuery, no BS4 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/dashboard.js" defer></script>
</body>
</html>
