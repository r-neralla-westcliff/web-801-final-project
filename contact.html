<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - WestCliff Community College</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    /* Layout to keep footer at bottom */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: #1767F0;
      font-family: 'Inter', sans-serif;
    }
    main {
      flex: 1;
      padding-bottom: 40px;
    }

    /* Navbar */
    .navbar {
      background-color: transparent !important;
    }
    .navbar-brand {
      color: white;
      font-size: 24px;
      font-weight: 500;
    }
    .navbar-brand:hover {
      color: white;
    }
    .nav-link {
      color: #8CB6FF;
      font-size: 20px;
      font-weight: 400;
    }
    .nav-link:hover {
      color: #F5E8E8;
    }
    .nav-link.active {
      color: #F5E8E8;
      font-weight: 500;
    }

    /* Form styling */
    .contact-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .form-control {
      border-radius: 6px;
    }
    .btn-submit {
      background-color: #8CB6FF;
      color: white;
      font-weight: 500;
      border: none;
    }
    .btn-submit:hover {
      background-color: #6a9efb;
    }

    /* Footer */
    footer {
      background: white;
      color: #000;
      font-size: 14px;
      font-weight: 400;
      line-height: 100%;
      padding: 20px;
    }
    .footer-text {
      font-family: 'Inter', sans-serif;
    }

    /* Social media buttons */
    .fa {
      padding: 10px;
      font-size: 20px;
      width: 40px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
    }
    .fa:hover {
      opacity: 0.7;
    }
    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    .fa-linkedin {
      background: #007bb5;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">WestCliff Community College</a>
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Activities</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    <h1 class="text-white mb-4">Contact Us</h1>
    <div class="row">
      <!-- Left: Contact Form -->
      <div class="col-lg-6 mb-4">
        <div class="contact-form">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
              <label for="contact">Email or Phone Number:</label>
              <input type="text" class="form-control" id="contact" placeholder="Email or phone" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit btn-block">Submit</button>
          </form>
        </div>
      </div>

      <!-- Right: Google Map -->
      <div class="col-lg-6">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0866437991713!2d-122.41941508468192!3d37.77492977975986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dfb6b4b7%3A0xdeb06c0dfafad9!2sCity%20Hall!5e0!3m2!1sen!2sus!4v1615939657563!5m2!1sen!2sus"
          width="100%" 
          height="350" 
          style="border:0; border-radius:8px;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container-fluid">
      <div class="row align-items-center text-center text-lg-left">
        <div class="col-12 col-lg-8 footer-text">
          Â© 2025 Community School. All rights reserved.  
          Connecting our community through learning and growth.
        </div>
        <div class="col-12 col-lg-4 social-icons text-center text-lg-right mt-2 mt-lg-0">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-linkedin"></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
